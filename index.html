<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minesweeper Game</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class="title">MINESWEEPER</div>
            <div class="text-simple">Dare to click and find <span id="bombCount"></span> bombs?</div>
            <div class="grid"></div>
            <div class="flags-left">Flags left: <span id='flags-left'></span></div>
            <div class="buttons">
                <div class="button1" id="btn1">Easy</div>
                <div class="button2" id="btn2">Medium</div>
                <div class="button3" id="btn3">Hard</div>
            </div>
            <div class="reset" id="reset">Reset</div>
            <div class="guide">*To win the game you need to flag all bombs</div>
        </div>
    </body>
</html>
